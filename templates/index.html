<head>
<meta charset="utf-8">
<title>smob database</title>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">google.load('visualization', '1', {packages: ['table', 'corechart']});</script>
<script type="text/javascript">
function drawSmobTable() {
	// Create and populate the data table.
	var data = google.visualization.arrayToDataTable([
	['smob', 'shortname', 'stab', 'channel', 'kills'],
	{% for smob in smobs %}
		['<a href="/smob/{{ smob[0] }}">{{ smob[1] }}</a>', '{% if smob[4] %}{{ smob[4] }}{% endif %}', '{% if smob[2] == True %}yes{% elif smob[2] == False %}no{% endif %}', '{% if smob[3] %}{{ smob[3] }}{% endif %}', {{ kills[smob[0]] }}],
	{% endfor %}
	]);      
	visualization = new google.visualization.Table(document.getElementById('smob_table'));
	visualization.draw(data, {showRowNumber: true, allowHtml: true});
}
google.setOnLoadCallback(drawSmobTable);
</script>

</head>
<body>
<h1>smob database</h1>
<p><a href="/submit">contribute</a></p>
<div id="smob_table" style="width: 50em"></div>
<p><a href="https://github.com/rascul/smobs">open sores</a></p>
</body>
</html>
