<head>
<meta charset="utf-8">
<title>contribute</title>
<style type="text/css">
body {
	text-align: center;
}
table {
	margin-left: auto;
	margin-right: auto;
	text-align: left;
}
th {
	text-align: center;
}
</style>
</head>
<body>
<p>verify data is correct, if not then make corrections</p>
<p>if smob name is not properly discovered, add first a line like <code>smob: wicked fade</code> before any other lines</p>

<table>
<tr><th colspan=2>{{ smob }}</th></tr>
{% for item in items %}
	<tr><td>{{ item[1] }}</td><td>{{ item[0] }}</td></tr>
{% endfor %}
</table>

<form action="/smobs/submit" method="post">
<p><textarea autofocus name="smob" rows="32" cols="120">{{ data }}</textarea></p>
<p><button id="recheck" value="recheck" name="button">recheck</button> <button id="submit" value="submit" name="button">submit</button></p>
</form>

</body>
</html>
