<head>
<meta charset="utf-8">
<title>eq database</title>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">google.load('visualization', '1', {packages: ['table', 'corechart']});</script>
<script type="text/javascript">
function drawEQTable() {
	// Create and populate the data table.
	var data = google.visualization.arrayToDataTable([
	['item', 'type', 'db', 'pb', 'mv', 'abs', 'weight', 'rent', 'sheath'],
	{% for item in items %}
		['<a href="/eq/{{ item[0] }}">{{ item[1] }}</a>', '<a href="/eq/armor/{{ item[2] }}">{{ item[2] }}</a>', {% if item[3] != None %}{{ item[3] }}{% endif %}, {% if item[4] != None %}{{ item[4] }}{% endif %}, {% if item[5] != None %}{{ item[5] }}{% endif %}, {% if item[6] != None %}{{ item[6] }}{% endif %}, {% if item[7] != None %}{{ item[7] }}{% endif %}, {% if item[8] != None %}{{ item[8] }}{% endif %}, '{% if item[9] != None %}{{ item[9] }}{% endif %}'],
	{% endfor %}
	]);      
	visualization = new google.visualization.Table(document.getElementById('eq_table'));
	visualization.draw(data, {showRowNumber: true, allowHtml: true});
}
google.setOnLoadCallback(drawEQTable);
</script>
</head>
<body>
<h1>armor</h1>
<ul>
	<li><a href="/eq/armor">armor</a></li>
	<li><a href="/eq/trinks">trinks</a></li>
	<li><a href="/eq/weapons">weapons</a></li>
	<li><a href="/eq/misc">misc</a></li>
</ul>

<div id="eq_table"></div>
<p><a href="/">back to main page</a></p>
</body>
</html>
